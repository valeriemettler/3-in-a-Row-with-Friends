<!doctype html>
<html lang="en-us">
    <head>
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1">
        <title>3 in a Row with Friends | Built with JavaScript, jQuery, and Firebase</title>
        <!--  <link rel="stylesheet"href="css/bootstrap.css"> -->
        <link rel="stylesheet"href="css/main.css">
    </head>
    <body>
        <h1>3 in a Row with Friends</h1>
        <div>
            <button id="buttonNew"type="button">New Game</button>
            <div id='boardNum'>Your New Game Board Number:<input type='text'id='boardInput'placeholder='Board Number'value=""></div>
        </div>
        <div>
            <input type='text'id='nameInput'placeholder='Username'value="">
            <button id="usernameSet"type="button">Enter User Name</button>
        </div>
        <div>
            <input type='text'id='joinInput'placeholder='Board Number'value="">
            <button id="buttonSet"type="button">Join Game</button>
        </div>
        <div id="x"></div>
        <button id="deleteData" type="button">Delete Game</button>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
